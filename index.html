<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="asset/favicon.png">
</head>
<body>
    <div class="container indexp">

        <div class="form-container">
            <div class="header">
                <h2>Register Yourself</h2> 
            </div>
            <form method="post" id="formid" class="rform">
            <label for="fname">First Name : </label>
            <input type="text" placeholder="Enter your first name" name="firstName" id="fname" required><br>

            <label for="lname">Last Name : </label>
            <input type="text" placeholder="Enter your last name" name="lastName" id="lname" required><br>

            
            <p id="gender-label">Select your gender : </p>
            <input type="radio" value="Male" id="male" name="gender">
            <label for="male">Male</label><br>
            
            <input type="radio" value="female" id="female" name="gender">
            <label for="female"style="padding-bottom: 10px;" >Female</label><br>


            <label for="Age" style="padding-top: 10px;">Age : </label>
            <input type="text" placeholder="Age" name="Age" id="Age" required><br>

            <label for="tel">Phone number : </label>
            <input type="tel" placeholder="Enter your number" name="phoneNumber" id="tel" pattern="[0-9]{10}" required><br>

            <label for="email">Email : </label>
            <input type="email" placeholder="Enter your e-mail" name="Email" id="email"  required><br>
            
            <label for="password">Password : </label>
            <input type="password" placeholder="Enter you password" name="Password" id="password" required>
            <div class="register-button">
                <div class="dots hide" id="dots"></div>
                <input type="submit" value="Register" id="submitBtn" class="disable">
            </div>
            <!-- <button id="submitBtn">Register</button> -->
            </form>
            
            <p id="submitted-Data"></p>

            <p><a href="login.html">Login</a></p>
        </div>


        <!-- <button id="getUser">Click to get users</button>
        <p id="userData"></p> -->
    
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
